<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript form validation</h1>
    <h2>Regex text validation</h2>
    <form>
        <label for="name">Enter Username (upper and lowercase letters)</label>
        <input type="text" name="name" id="name" reuired pattern = "[A-Za-z]+">
        <button>Submit</button>
    </form>

    <h2>HTML type="mail" Validation</h2>
    <form id ="email-form">
        <label for="mail">I would like you to provide me with an e-mail address:</label>
        <input type="email" id="mail" name="mail">
        <button>Submit</button>
    </form>

    <h2>A little more complicated validation</h2>
    <form id="third-form" novalidate>
        <p>
        <label for="mail">Please enter an email address</label>
        <input type="email" id="validateMail" name="mail" required minlength=8>
        <span class="error" arial-live="polite"></span>
        </p>
        <button>Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
